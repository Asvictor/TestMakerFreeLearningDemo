<div class="question-edit">
    <h2>{{title}}</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group"
             [ngClass]="{ 'has-error has-feedback' : hasError('Text') } ">
            <label for="text">Question text:</label>
            <br />
            <textarea id="text"
                      formControlName="Text" required
                      placeholder="enter a suitable text..."
                      class="form-control"></textarea>
            <span *ngIf="hasError('Text')"
                  class="glyphicon glyphicon-remove form-control-feedback"
                  aria-hidden="true"></span>
            <div *ngIf="hasError('Text')"
                 class="help-block">
                Text is a required field: please insert a valid text.
            </div>
        </div>
        <div class="form-group">
            <button *ngIf="editMode" type="submit"
                    [disabled]="form.invalid"
                    class="btn btn-success">
                <span class="glyphicon glyphicon-edit"></span>
                Apply Changes
            </button>
            <button *ngIf="!editMode" type="submit"
                    [disabled]="form.invalid"
                    class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>
                Create the Question!
            </button>
            <button *ngIf="!editMode" type="submit"
                    (click)="onBack()"
                    class="btn btn-default">
                <span class="glyphicon glyphicon-remove"></span>
                Cancel
            </button>

            <!--<button *ngIf="editMode"
                        (click)="onSubmit(question)"
                        class="btn btn-success">
                <span class="glyphicon glyphicon-edit"></span>
                Apply Changes
            </button>
            <button *ngIf="!editMode"
                    (click)="onSubmit(question)"
                    class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>
                Create the Question!
            </button>
            <button (click)="onBack()"
                    class="btn">
                Cancel
            </button>-->

        </div>
        <answer-list *ngIf="editMode" [question]="question"></answer-list>
    </form>
</div>

<div class="panel panel-info"
     style="margin-top: 20px;">
    <div class="panel-heading">Form debug info</div>
    <div class="panel-body">
        <p><strong>Form value:</strong></p>
        <div class="help-block">
            {{ form.value | json }}
        </div>
        <p><strong>Form status:</strong></p>
        <div class="help-block">
            {{ form.status | json }}
        </div>
        <p><strong>Form activity log:</strong></p>
        <div class="help-block">
            <span *ngIf="activityLog"
                  [innerHTML]="activityLog"></span>
        </div>
    </div>
</div>
